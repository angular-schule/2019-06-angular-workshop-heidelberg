<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-right"
        src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <ng-container *brRepeat="book.rating">⭐️</ng-container>
      </h2>
    </div>
    <p>{{ book.description }}</p>

    <!-- schlechter stil, keine Logik im Template bitte! -->
    <button
      (click)="book.rating = book.rating - 1"
      class="btn btn-secondary mr-2">-1</button>

    <button
      (click)="book.rating = book.rating + 1"
      class="btn btn-primary">+1</button>

  </div>
</div>
