<br-create-book (createBook)="doCreateBook($event)"></br-create-book>

<h3 *ngIf="loading$ | async">Lade Bücher...</h3>

<div
  *ngFor="let b of (books$ | async); odd as o"
  [ngClass]="{ grayBackground: o }"
>

  <br-book
    [book]="b"
    (rateUp)="doRateUp($event)"
    (rateDown)="doRateDown($event)"
  ></br-book>

</div>

Anzahl der Bücher: {{ (books$ | async).length }}
